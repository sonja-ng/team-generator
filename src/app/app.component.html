<div class="container">
    <div class="ui card">
      <h1>
          Team Generator
      </h1>
      <ul class="list">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
      </ul>
      <div class="add-members-container">
        <input
          #addMemberInput
          type="text" 
          placeholder="name" 
          (input)="onInput(addMemberInput.value)"/>
        <button (click)="addMember()">Add</button>
      </div>
      <div class="input-container">
        <input type="text" placeholder="# of teams" />
        <button>Generate</button>
      </div>
    </div>
</div>
